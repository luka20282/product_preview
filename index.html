<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div id="frame">
  
  <div id="prod_pic_dsct"><img src="./images/image-product-desktop.jpg" alt="" ></div>
  <div id="prod_pic_mob"><img src="./images/image-product-mobile.jpg" alt="" ></div>
  <div id="prfum">P E R F U M E</div>
  <h1 id="prod_Name">Gabrielle Essence Eau De Parfum</h1>
  
  <p id="Prod_Descr">
    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.
  </p>

  <div id="price"> 
    <span id="curr_prc">$149.99</span>
    <span id="prev_prc">$169.99</span>
  </div>
  

  <button type="button" class="cart_button">
    <span class="button_icon"><img src="./images/icon-cart.svg" alt=""></span>
    <span class="button_text">Add to Cart</span>
  </button>


</div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/luka20282" target="_blank">Luka Liluashvili</a>.
    </div>
  </footer>
</body>
</html>
